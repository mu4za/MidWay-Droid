<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Midway Droid â€“ Under Construction</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      height: 100vh;
      background: radial-gradient(circle, #000000 0%, #0f0f0f 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: glow 2s infinite alternate;
      letter-spacing: 2px;
      color: #00ffe1;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #ccc;
    }

    .drone {
      width: 120px;
      height: 120px;
      margin: 0 auto 20px;
      background: url('https://cdn-icons-png.flaticon.com/512/10390/10390357.png') no-repeat center/contain;
      animation: fly 6s infinite ease-in-out;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px #00ffe1, 0 0 10px #00ffe1; }
      100% { text-shadow: 0 0 20px #00ffe1, 0 0 40px #00ffe1; }
    }

    @keyframes fly {
      0% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(2deg); }
      100% { transform: translateY(0px) rotate(-2deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .email {
      font-size: 0.9rem;
      margin-top: 10px;
      color: #999;
    }

    .email a {
      color: #00ffe1;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="drone"></div>
    <h1>Midway Droid</h1>
    <p>Our AI-powered surveillance drone is getting ready to launch.<br>Stay tuned for something revolutionary.</p>
    <div class="email">Contact us: <a href="mailto:mukilanand43@gmail.com">team@midwaydroid.com</a></div>
  </div>
</body>
</html>
